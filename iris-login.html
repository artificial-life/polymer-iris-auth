<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="iris-login">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>{{api.some_var}}</p>
    <p>{{counter}}</p>
    <paper-input label="Login"></paper-input>
    <paper-input label="Password" type="password"></paper-input>
    <paper-button raised>login</paper-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'iris-login',
        properties: {
          api: Object
        },
        created: function() {
          console.log('created');
        },
        ready() {
          console.log('ready');

          let b = this.querySelector('paper-button');
          let self = this;
          this.counter = 0;
          setInterval(function() {
            self.counter++;
          }, 100);

          b.addEventListener('click', function() {
            console.log('try to execute login');
            self.api.some_fn();
          });
        }
      });
    })();
  </script>

</dom-module>
