<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../../bower_components/iris-polymer-api/iris-api.html">

<dom-module id="iris-login">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        --paper-spinner-layer-1-color: #C79B65;
        --paper-spinner-layer-2-color: #4a2015;
      }
      
      paper-spinner {
        width: 56px;
        height: 56px;
        margin: 0 auto;
        display: block;
      }
    </style>
    <iris-currentuser id="user" is-logged="{{logged_in}}"></iris-currentuser>

    <span class="error" hidden$="[[!error_happens]]">Ошибка: [[error_text]] (c) Адмирал информативность</span>
    <div class="login-spinner" hidden$="[[!processing]]">
      <paper-spinner alt="Выполняется вход" active$="[[processing]]"></paper-spinner>
    </div>
    <div class="login-panel" hidden$="[[loginPanelVisibility(processing,logged_in)]]">
      <form id="login-form">
        <paper-input on-keypress="kp" label="Логин" value="{{login::input}}"></paper-input>
        <paper-input on-keypress="kp" label="Пароль" type="password" value="{{password::input}}"></paper-input>
      </form>
      <paper-button raised on-click="useLogin">Войти</paper-button>
    </div>
    <div hidden$="[[!logged_in]]">
      Ты как бы уже залогинен, чо пришёл?
    </div>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'iris-login',
      properties: {},
      ready() {
        this.processing = false;
        this.error_happens = false;
        this.error_text = '';
      },
      kp(e) {
        e.keyCode === 13 && this.useLogin();
      },
      useLogin() {
        this.processing = true;
        this.$.user.login(this.login, this.password).then((result) => {
          this.processing = false;
          page('/controlpanel');
        }).catch((e) => {
          this.processing = false;
          // if (e instanceof Error) throw e;
          this.error_happens = true;
          this.error_text = 'Что-то случилось...';
          console.error('login failed', e);
          return true;
        });
      },
      loginPanelVisibility(processing, logged_in) {
        return logged_in || processing;
      }

    });
  </script>

</dom-module>
