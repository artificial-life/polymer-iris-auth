<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="iris-login">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input label="Login" value="{{login::input}}"></paper-input>
    <paper-input label="Password" type="password" value="{{password::input}}"></paper-input>
    <paper-button raised on-click="useLogin">login</paper-button>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'iris-login',
      properties: {
        api: Object
      },
      ready() {
        console.log('ready');
      },
      useLogin() {
        let user = this.api.require('user');
        user.login(this.login, this.password).then((result) => {
          console.log(result ? 'login success' : 'login failed');
        });
      }
    });
  </script>

</dom-module>
