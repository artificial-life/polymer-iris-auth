<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">

<dom-module id="iris-login">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-meta id="meta"></iron-meta>
    <paper-input label="Логин" value="{{login::input}}"></paper-input>
    <paper-input label="Пароль" type="password" value="{{password::input}}"></paper-input>
    <paper-button raised on-click="useLogin">Войти</paper-button>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'iris-login',
      properties: {},
      ready() {
        console.log('ready');
      },
      useLogin() {
        let api = this.$.meta.byKey('api');

        let user = api.require('user');
        user.login(this.login, this.password).then((result) => {
          if (result) page('/controlpanel');
        });
      }
    });
  </script>

</dom-module>
